version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: creative-ads-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      APP_URL: ${APP_URL:-http://localhost:3000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      DATABASE_URL: postgresql://creative_ads:creativeads2026Mel!@cc008co0wcocgsc4c4kogcsg:5432/creative_ads?schema=public
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      JWT_SECRET: ${JWT_SECRET:-creative-ads-jwt-secret-2026-production-key}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-creative-ads-refresh-secret-2026-production-key}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-creativeads2026encryptionkey32c}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - coolify
      - default

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: creative-ads-frontend
    restart: unless-stopped
    ports:
      - "3080:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - coolify
      - default

networks:
  coolify:
    external: true
  default:
    name: creative-ads-network
